<!DOCTYPE html>
<html>
    <head>
        <title>Available Games</title>
        <link rel="stylesheet" href="../css/shared-styles.css">
        <link rel="stylesheet" href="../css/available-games.css">
    </head>
    <body>
        <div class="header">
            <div class="inner-header flex">
                <!-- Back Button -->
                <button class="back-button" onclick="window.location.href='/VGIMS'">Back</button>

                <!-- Title -->
                <div class="title-container">
                    <h1>Available Games</h1>
                </div>

                <!-- Search and Filter section -->
                <div id="searchContainer" class="search-filter-container">                   
                    <input type="text" id="searchBar" placeholder="Search games by title...">                 
                    <select id="searchFilter" onchange="selectionChange(this)">
                        <option id="title">Title</option>
                        <option id="publisher">Publisher</option>                                             
                    </select>   
                    <div id="yearContainer">
                        <select id="startYear"></select>                    
                        <select id="endYear"></select>                                                                    
                    </div>                 
                    <select id="statusFilter" onchange="selectionChange(this)">
                        <option id="">All Status</option>
                        <option id="Available">In Stock</option>
                        <option id="Unavailable">Out of Stock</option>
                    </select>
                    <select id="genreFilter">
                        <option id="">All Genres</option>
                    </select>
                    <button class="search-button" onclick="searchGames()">Search</button>
                </div>

                <!-- Game list/grid -->
                <div id="gameContainer" class="game-list-container">
                    <div id="gameList" class="game-list">
                        <!-- Game cards will be populated here dynamically -->                                                        
                    </div>
                </div>
              
            </div>
            
            <!--Waves Container-->            
            <div>
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
                </svg>
            </div>
            <!--Waves end-->  
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/availableGamesSCript.js"></script>
        <script src="../js/ajax.js"></script>
    </body>
</html>
