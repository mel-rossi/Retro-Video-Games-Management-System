<!DOCTYPE html>
<html>
    <head>
        <title>Customer Status</title>
        <link rel="stylesheet" href="../css/shared-styles.css">
        <link rel="stylesheet" href="../css/customer-status.css">
    </head>
    <body>
        <div class="header">
            <div class="inner-header flex">
                <!-- Back Button -->
                <button class="back-button" onclick="window.location.href='/VGIMS'">Back</button>

                <!-- Title -->
                <div class="title-container">
                    <h1>Customer Status</h1>
                </div>

                <!-- Search Section -->
                <div id="searchContainer" class="search-section">
                    <input type="text" id="searchInput" placeholder="Phone number or email">
                    <button class="search-button" onclick="searchClick()">Search</button>
                </div>

                <!-- Rental History Section -->
                <div class="rental-history">
                    <h2>Rental History</h2>
                    <div id="rentalResults" class="rental-results">                        
                        <!-- Currently Rented Games -->
                        <div id="currentRentals" class="current-rentals"></div>
                        <!-- Rental History -->
                        <div id="pastRentals" class="rental-history"></div>
                    </div>
                </div>
            </div>

            
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/customerStatusScript.js"></script>
        <script src="../js/genericCustomerSearch.js"></script>
        <script src="../js/ajax.js"></script>

    </body>
</html>
