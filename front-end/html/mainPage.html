<!DOCTYPE html>
<html>
    <head>
        <title>Main Page</title>
        <link rel="stylesheet" href="..\\css\\shared-styles.css">
    </head>
    <body>
        <div class="header">
            <div class="inner-header flex">
                <h1>Video Game Management System</h1>                
                <div id="buttonArea">
                    <button type="button" value="AvailableGames" onclick="clicked(this)">Check Available Games</button>
                    <button type="button" value="CheckStatus" onclick="clicked(this)">Check Customer Status</button>
                </div>
            </div>            

            <!--Waves Container-->            
            <div>
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                   <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
                </svg>
            </div>
            <!--Waves end-->    
        </div>        
    </body>
</html>

<script>
    function clicked(button) {
        if (button.value == "AvailableGames") {
            window.location.href = "/VGIMS/games";
        }
        else if (button.value == "CheckStatus") {
            window.location.href = "/VGIMS/status";
        }
    }
</script>
