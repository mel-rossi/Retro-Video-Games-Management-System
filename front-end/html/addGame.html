<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Video Game</title>
    <link rel="stylesheet" href="../css/shared-styles.css">
    <link rel="stylesheet" href="../css/add-game.css">
 </head>

    <body>
        <div class="header">

            <div class="inner-header flex">
                <!-- Back Button -->
                <button class="back-button" onclick="window.location.href='/VGIMS'">Back</button>

                <!-- Title -->
                <div class="title-container">
                        <h1>Add Video Game</h1>
                </div>

                <!-- Add Video Game Form -->
                <div id="add-game-container">
                    <form id="add-game-form">

                        <h2>Add Game Form</h2>
                        <label for="title">Game Title:</label>
                        <input type="text" id="title" name="title" required>
                
                        <label for="publisher">Publisher:</label>
                        <input type="text" id="publisher" name="publisher" required>
                
                        <label for="year">Release Year:</label>
                        <input type="number" id="year" name="year" required>
                
                        <label for="inventory">Inventory Count:</label>
                        <input type="number" id="inventory" name="inventory" required>
                
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre" required>
                
                        <button  id="add-game-button" type="submit">Add Game</button>
                    </form>
        
                <div id="confirmationMessage" style="margin-top: 20px;"></div>
                </div>
            </div>
            <!-- The animated waves -->
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>                        
        </div>

        <!--  Modal Structure -->
        <div id="custom-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Confirm New Game</h5>
                </div>
                <div class="modal-body"></div>
                <!-- Confirm and Cancel Buttons -->

                <div class="modal-footer">
                    <button class="cancel-button">Cancel</button>
                    <button class="confirm-button">Confirm</button>
                </div>
            </div>
        </div>

        <!-- Success Modal -->        
        <div id="success-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="close-success-modal">&times;</span>
                    <p id="success-message">Video Game successfully added!</p>
                </div>
        </div>

    <!-- Response Message -->
    <div id="response"></div>" 
    <script src="../js/ajax.js"></script>
    <script src="../js/addGame.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </body>
</html>
